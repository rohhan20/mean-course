@if(isLoading){
    <mat-spinner></mat-spinner>
} @else {
    @if(posts.length > 0){
        <mat-accordion multi="true">
            @for(post of posts; track post) {
                <mat-expansion-panel>
                    <mat-expansion-panel-header> {{post.title}} </mat-expansion-panel-header>
                    <div class="post-image">
                        <img [src]="post.imagePath" [alt]="post.title">
                    </div>
                    <p>{{post.content}}</p>
                <mat-action-row>
                    <button mat-button color="primary" [routerLink]="['/edit', post.id]">EDIT</button>
                    <button mat-button color="warn" (click)="onDeletePost(post.id)">DELETE</button>
                </mat-action-row>
                </mat-expansion-panel>
            }
        </mat-accordion>
    } @else { <p class="info-text mat-body-1">No posts added yet!</p> }
}
