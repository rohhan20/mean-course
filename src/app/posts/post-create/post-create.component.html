<mat-card>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm" >
        <mat-form-field>
            <input matInput placeholder="Post Title" name="title" ngModel #title='ngModel' required>
            @if(title.invalid) {<mat-error>Please enter post title</mat-error>}
        </mat-form-field>
        <mat-form-field>
            <textarea rows="6" matInput name="content" ngModel #content="ngModel" required></textarea>
            @if(content.invalid){<mat-error>Please enter post content</mat-error>}
        </mat-form-field>
        <mat-card-actions>
            <button mat-raised-button
            color="accent"
            type="submit"
            >Save Post</button>
        </mat-card-actions>
    </form>
</mat-card>
