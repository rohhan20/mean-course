<mat-card>
    <form (submit)="onSavePost(postForm)" #postForm="ngForm" >
        <mat-form-field>
            <input matInput name="title" [ngModel]="post?.title" #title='ngModel' required>
            <mat-label>Post Title</mat-label>
            @if(title.invalid) {<mat-error>Please enter post title</mat-error>}
        </mat-form-field>
        <mat-form-field>
            <textarea rows="6" matInput name="content" [ngModel]="post?.content" #content="ngModel" required></textarea>
            <mat-label>Post Content</mat-label>
            @if(content.invalid){<mat-error>Please enter post content</mat-error>}
        </mat-form-field>
        <mat-card-actions>
            <button mat-raised-button
            color="accent"
            type="submit"
            >Save Post</button>
        </mat-card-actions>
    </form>
</mat-card>
